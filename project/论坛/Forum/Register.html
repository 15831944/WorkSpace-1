        <script language="javascript">

	        function checkname(){
			 var reg=/[^A-Za-z0-9_]/g;

          <script language="javascript">
		   function checkpwd1(){
		     var pword=document.getElementById("password").value;
			 var pwd1=document.getElementById("pwd1");
		   if(!(pword=="")){
		    if(pword.length<6||pword.length>20)
		       {pwd1.innerHTML ="<span style='color:red;'>您输入的密码长度不符合要求!</span>"; }
			else if(pword.length>=6&&pword.length<=11)
			   {pwd1.innerHTML ="<span style='color:red;'>您的密码强度:弱</span>";}
			 else if(pword.length>=11&&pword.length<16)
			   {pwd1.innerHTML ="您的密码强度:中";}
			 else
			    pwd1.innerHTML ="您的密码强度:强";
				}
			else
			    pwd1.innerHTML ="输入(6~20个字符)包括字母,数字,特殊字符,区分大小写";	
				
		    }
          function checkpwd2(){
           var pword=document.getElementById("password").value;//获取密码框的值
           var repword=document.getElementById("repassword").value;//获取重新输入的密码值
		    var pwd2=document.getElementById("pwd2");
		   if(repword==""&&pword=="")
		       {pwd2.innerHTML ="<span style='color:red;'>对不起,您的密码不能为空!</span>"}
		   else if(pword!== repword)
		      pwd2.innerHTML ="<span style='color:red;'>两次输入的密码不一致</span>";
		    else 
			   pwd2.innerHTML ="重复密码"
         }
